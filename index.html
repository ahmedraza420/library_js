<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <title>Library</title>
</head>
<body data-theme-dark>
    <header>
        <h1 class="header-logo">Library</h1>
        <label class="theme-container">
            <input type="checkbox" name="" id="theme-toggle" class="theme-toggle">
            <div class="icon-circle">
                <div class="icon-circle-inner"></div>
                <div class="icon-crescent"></div>
            </div>
        </label>
        <label class="book-toggle-container" title="Add a New Book" for="book-toggle">
            <svg xmlns="http://www.w3.org/2000/svg" class="book-toggle-icon" viewBox="0 -960 960 960"><path d="M417-417H229q-26 0-44.5-18.5T166-480q0-26 18.5-44.5T229-543h188v-188q0-26 18.5-44.5T480-794q26 0 44.5 18.5T543-731v188h188q26 0 44.5 18.5T794-480q0 26-18.5 44.5T731-417H543v188q0 26-18.5 44.5T480-166q-26 0-44.5-18.5T417-229v-188Z"/></svg>
            <h5 class="book-toggle-heading">Add Book</h5>
        </label>
    </header>
    <div class="main-container">
        <section class="books-display">
        </section>
        <aside class="sidebar">
            <input type="checkbox" name="" id="book-toggle">
            <div class="form-wrapper">
                <form action="">
                    <h2 class="sidebar-heading">Add a New Book</h2>
                    <label for="image-url">
                        <span class="label">Image Url</span>
                        <input type="url" name="" id="image-url" placeholder="">
                    </label>
                    <label for="title">
                        <span class="label">Title<span aria-hidden="true" class="required">*</span></span>
                        <input type="text" id="title" placeholder="">
                    </label>
                    <label for="author">
                        <span class="label">Author<span aria-hidden="true" class="required">*</span></span>
                        <input type="text" id="author" placeholder="">
                    </label>
                    <label for="pages">
                        <span class="label">Number of Pages<span aria-hidden="true" class="required">*</span></span>
                        <input type="number" id="pages" placeholder="">
                    </label>
                    <label for="publish-date">
                        <span class="label">Publication Date<span aria-hidden="true" class="required">*</span></span>
                        <input type="date" name="" id="publish-date" placeholder="23">
                    </label>
                    <label for="">
                        <span class="label">Have you read this book?<span aria-hidden="true" class="required">*</span></span>
                        <label for="not-read">
                            <input type="radio" name="status" id="not-read" class="input-radio">
                            <span class="label">Not Read</span>
                        </label>
                        <label for="read">
                            <input type="radio" name="status" id="read" class="input-radio">
                            <span class="label">Read</span>
                        </label>
                        <label for="reading">
                            <input type="radio" name="status" id="reading" class="input-radio">
                            <span class="label">Reading</span>
                        </label>
                    </label>
                    <label for="current-page">
                        <span class="label">Number of Pages Read</span>
                        <input type="number" name="" id="current-page" placeholder="">
                    </label>
                    <span class="error"></span>
                    <button id="submit" >Add Book</button>
                    <button type="reset" aria-hidden="true" style="display: none" id="form-reset">Reset</button>
                </form>
                <div class="github-container">
                    <!-- source of the icon https://uiverse.io/wilsondesouza/brave-earwig-75 -->
                    <a href="https://github.com/ahmedraza420/library_js" target="_blank" class="github_repo_link" aria-label="GitHub" data-social="github">
                      <div class="filled"></div>
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        style="stroke: none;"
                        fill="currentColor"
                        class="bi bi-github"
                        viewBox="0 0 16 16"
                        xml:space="preserve"
                      >
                        <path
                          d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27s1.36.09 2 .27c1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.01 8.01 0 0 0 16 8c0-4.42-3.58-8-8-8"
                          fill="currentColor"
                        ></path>
                      </svg>
                    </a>
                    <div class="github-tooltip">GitHub</div>
                </div>
            </div>
        </aside>
    </div>
    <script src="script.js"></script>
</body>
</html>
